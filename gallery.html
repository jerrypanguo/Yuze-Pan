<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Gallery - Yuze Pan | 古典吉他演奏家</title>
    <link href="static/css/main.css" rel="stylesheet">
    <link href="static/css/protection.css" rel="stylesheet">
    <link href="static/css/parallax.css" rel="stylesheet">
    <link href="static/css/gallery.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">
</head>
<body class="page-transition">
    <!-- 英雄区域 -->
    <section id="hero" class="hero-section">
        <img src="static/images/Home.jpg" alt="Yuze Pan - Classical Guitarist" class="hero-image">
    </section>
    
    <!-- 标题部分 -->
    <section id="title" class="gallery-header-section">
        <div class="gallery-container">
            <h1 class="gallery-title">画廊</h1>
        </div>
    </section>
    
    <!-- 图片库部分 -->
    <section id="gallery" class="gallery-section">
        <!-- 为保证三列布局,添加辅助容器 -->
        <div class="gallery-container">
            <!-- JavaScript将动态填充此容器,以下是结构示例 -->
            <!-- 
            <div class="gallery-category" data-category="competition">
                <div class="gallery-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; width: 100%;">
                    <div class="gallery-item" style="height: 250px; width: 100%;">
                        <img src="..." alt="...">
                        <div class="gallery-item-caption">
                            <h3 class="gallery-item-title">标题</h3>
                            <p class="gallery-item-description">描述</p>
                        </div>
                    </div>
                    <!-- 重复两次以形成三列 -->
                </div>
            </div>
        </div>
    </section>
    
    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="nav-logo">Yuze Pan</div>
        <nav class="nav-menu">
            <a href="index.html#hero" class="nav-item">HOME</a>
            <a href="index.html#profile" class="nav-item">PROFILE</a>
            <a href="gallery.html" class="nav-item active">GALLERY</a>
            <a href="video.html" class="nav-item">VIDEO</a>
            <a href="contact.html" class="nav-item">CONTACT</a>
        </nav>
    </div>
    
    <!-- 播放器栏 -->
    <div class="player-bar">
        <div class="player-controls">
            <button class="player-btn prev-btn" aria-label="上一首" style="background-image: url('https://img.icons8.com/ios-filled/50/ffffff/rewind.png'); background-size: contain; background-position: center; background-repeat: no-repeat;"></button>
            <button class="player-btn play-btn" aria-label="播放/暂停" style="background-image: url('https://img.icons8.com/ios-filled/50/ffffff/play.png'); background-size: contain; background-position: center; background-repeat: no-repeat;"></button>
            <button class="player-btn next-btn" aria-label="下一首" style="background-image: url('https://img.icons8.com/ios-filled/50/ffffff/fast-forward.png'); background-size: contain; background-position: center; background-repeat: no-repeat;"></button>
        </div>
        <div class="player-info">
            <span class="track-name"></span>
            <span class="track-time">0:00/0:00</span>
        </div>
    </div>
    
    <!-- 脚本 -->
    <script src="static/js/player.js"></script>
    <script src="static/js/protection.js"></script>
    <script src="static/js/gallery.js"></script>
    <script>
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // 激活当前导航项
        const navItems = document.querySelectorAll('.nav-item');
        window.addEventListener('scroll', () => {
            let current = '';
            const sections = document.querySelectorAll('section');
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                if (pageYOffset >= (sectionTop - sectionHeight / 3)) {
                    current = section.getAttribute('id');
                }
            });
            
            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('href').includes(current)) {
                    item.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
