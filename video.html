<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Video - Yuze Pan | 古典吉他演奏家</title>
    
    <!-- 预加载样式和字体,提升加载速度 -->
    <link rel="preload" href="static/css/main.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" as="style">
    
    <!-- 阻止广告请求错误 -->
    <script>
        // 屏蔽YouTube相关的资源加载错误
        window.addEventListener('error', function(e) {
            if (e.target && e.target.src && 
                (e.target.src.includes('doubleclick.net') || 
                 e.target.src.includes('ad_status.js') ||
                 e.target.src.includes('googleadservices.com'))) {
                // 阻止错误事件传播
                e.preventDefault();
                e.stopPropagation();
                // 移除错误元素
                if (e.target.parentNode) {
                    e.target.parentNode.removeChild(e.target);
                }
                return true;
            }
        }, true);
    </script>
    
    <link href="static/css/main.css" rel="stylesheet">
    <link href="static/css/protection.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">
    <!-- 预加载YouTube API -->
    <link rel="preconnect" href="https://www.youtube.com">
    <link rel="preconnect" href="https://www.google.com">
</head>
<body class="video-page page-transition">
    <!-- 视频页面 -->
    <section class="video-section">
        <div class="video-container">
            <h1 class="video-title">Performance</h1>
            <p class="video-description">Performance at the Future Stars Concert Series, Huabin Opera House, Beijing</p>
            
            <div class="video-wrapper">
                <!-- 添加id以便JavaScript访问 -->
                <div id="youtube-player"></div>
                <div class="video-loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="nav-logo">Yuze Pan</div>
        <nav class="nav-menu">
            <a href="index.html#hero" class="nav-item">HOME</a>
            <a href="index.html#profile" class="nav-item">PROFILE</a>
            <a href="gallery.html" class="nav-item">GALLERY</a>
            <a href="video.html" class="nav-item active">VIDEO</a>
            <a href="contact.html" class="nav-item">CONTACT</a>
        </nav>
    </div>
    
    <!-- 播放器栏 - 会通过CSS自动隐藏并平滑过渡 -->
    <div class="player-bar">
        <div class="player-controls">
            <button class="player-btn prev-btn" aria-label="上一首" style="background-image: url('https://img.icons8.com/ios-filled/50/ffffff/rewind.png'); background-size: contain; background-position: center; background-repeat: no-repeat;"></button>
            <button class="player-btn play-btn" aria-label="播放/暂停" style="background-image: url('https://img.icons8.com/ios-filled/50/ffffff/play.png'); background-size: contain; background-position: center; background-repeat: no-repeat;"></button>
            <button class="player-btn next-btn" aria-label="下一首" style="background-image: url('https://img.icons8.com/ios-filled/50/ffffff/fast-forward.png'); background-size: contain; background-position: center; background-repeat: no-repeat;"></button>
        </div>
        <div class="player-info">
            <span class="track-name"></span>
            <span class="track-time">0:00/0:00</span>
        </div>
    </div>
    
    <!-- 脚本 -->
    <script src="static/js/player.js"></script>
    <script src="static/js/protection.js"></script>
    <!-- 添加YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // YouTube播放器实例
        let youtubePlayer;
        
        // 检测是否在本地开发环境
        const isLocalhost = window.location.hostname === 'localhost' || 
                            window.location.hostname === '127.0.0.1';
        
        // 获取当前域名作为origin参数
        const currentOrigin = window.location.protocol + '//' + window.location.hostname + 
                            (window.location.port ? ':' + window.location.port : '');
        
        // 当YouTube API加载完成后创建播放器
        function onYouTubeIframeAPIReady() {
            try {
                youtubePlayer = new YT.Player('youtube-player', {
                    videoId: '7NrO3vBjsos', // 视频ID
                    playerVars: {
                        rel: 0, // 不显示相关视频
                        modestbranding: 1, // 隐藏YouTube徽标
                        showinfo: 0, // 隐藏视频标题和上传者信息
                        fs: 1, // 允许全屏
                        playsinline: 1, // 在iOS上支持行内播放
                        autoplay: 0, // 不自动播放
                        controls: 1, // 显示播放控件
                        origin: currentOrigin // 设置正确的域名源
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
                
                // 在本地环境中屏蔽控制台警告
                if (isLocalhost) {
                    // 重写console.warn来过滤YouTube API警告
                    const originalWarn = console.warn;
                    console.warn = function(...args) {
                        if (args[0] && typeof args[0] === 'string' && 
                            (args[0].includes('postMessage') || 
                             args[0].includes('YouTube') || 
                             args[0].includes('iframe'))) {
                            // 忽略YouTube相关警告
                            return;
                        }
                        originalWarn.apply(console, args);
                    };
                }
            } catch (error) {
                console.error('YouTube播放器初始化失败:', error);
            }
        }
        
        // 播放器错误处理
        function onPlayerError(event) {
            console.error('YouTube播放器错误:', event.data);
            document.querySelector('.video-loading').style.display = 'none';
            
            // 显示友好的错误信息
            const playerDiv = document.getElementById('youtube-player');
            if (playerDiv) {
                playerDiv.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: white;">
                        <p>视频加载失败.请稍后再试.</p>
                        <p>错误代码: ${event.data}</p>
                    </div>
                `;
            }
        }
        
        // 播放器就绪时
        function onPlayerReady(event) {
            // 隐藏加载动画
            document.querySelector('.video-loading').style.display = 'none';
            
            // 添加空格键控制
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' || e.keyCode === 32) {
                    e.preventDefault();
                    
                    // 检查播放器状态并切换
                    if (youtubePlayer && youtubePlayer.getPlayerState) {
                        try {
                            const state = youtubePlayer.getPlayerState();
                            if (state === YT.PlayerState.PLAYING) {
                                youtubePlayer.pauseVideo();
                            } else {
                                youtubePlayer.playVideo();
                            }
                        } catch (error) {
                            console.error('控制视频播放/暂停时出错:', error);
                        }
                    }
                    
                    // 阻止冒泡以防触发音频播放器
                    return false;
                }
            }, true);
        }
        
        // 播放器状态改变时
        function onPlayerStateChange(event) {
            // 可以在这里添加状态改变的处理逻辑
        }
        
        // 页面加载时的平滑过渡动画
        document.addEventListener('DOMContentLoaded', () => {
            // 确保在视频页面上导航栏位置正确
            document.body.classList.add('video-page');
            
            // 为所有返回到普通页面的链接添加反向过渡类
            const normalPageLinks = document.querySelectorAll('a[href^="index.html"], a[href^="contact.html"], a[href^="gallery.html"]');
            normalPageLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (e.ctrlKey || e.metaKey) return; // 让用户可以通过Ctrl/Cmd+点击在新标签页打开
                    
                    e.preventDefault();
                    document.body.classList.add('reverse-transition');
                    
                    // 暂停视频播放(如果正在播放)
                    if (youtubePlayer && youtubePlayer.pauseVideo) {
                        youtubePlayer.pauseVideo();
                    }
                    
                    // 开始反向动画
                    const playerBar = document.querySelector('.player-bar');
                    const navBar = document.querySelector('.nav-bar');
                    
                    if (playerBar && navBar) {
                        // 显示播放器以便执行动画
                        playerBar.style.display = 'flex';
                        
                        // 动画完成后跳转
                        setTimeout(() => {
                            window.location.href = this.href;
                        }, 350);
                    } else {
                        // 如果没有找到元素,直接跳转
                        window.location.href = this.href;
                    }
                });
            });
        });
    </script>
</body>
</html>
