<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video - Yuze Pan | 古典吉他演奏家</title>
    <link href="static/css/main.css" rel="stylesheet">
    <link href="static/css/protection.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">
    <style>
        /* 播放器栏样式覆盖 */
        .player-bar {
            background: #121212 !important; /* 不透明的灰色背景 */
            backdrop-filter: none !important; /* 移除模糊效果 */
            -webkit-backdrop-filter: none !important; /* 移除模糊效果 (Safari) */
        }
        
        /* YouTube视频容器样式 */
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 宽高比 */
            background: #000;
            border-radius: 4px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body class="video-page page-transition">
    <!-- 视频页面 -->
    <section class="video-section">
        <div class="video-container">
            <h1 class="video-title">Performance</h1>
            <p class="video-description">Performance at the Future Stars Concert Series, Huabin Opera House, Beijing</p>
            
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/7NrO3vBjsos" title="Yuze Pan - Classical Guitar Performance" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </section>
    
    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="nav-logo">Yuze Pan</div>
        <nav class="nav-menu">
            <a href="index.html#hero" class="nav-item">HOME</a>
            <a href="index.html#profile" class="nav-item">PROFILE</a>
            <a href="gallery.html" class="nav-item">GALLERY</a>
            <a href="video.html" class="nav-item active">VIDEO</a>
            <a href="contact.html" class="nav-item">CONTACT</a>
        </nav>
    </div>
    
    <!-- 播放器栏 - 会通过CSS自动隐藏并平滑过渡 -->
    <div class="player-bar">
        <div class="player-controls">
            <button class="player-btn prev-btn" aria-label="上一首" style="background-image: url('https://img.icons8.com/ios-filled/50/ffffff/rewind.png'); background-size: contain; background-position: center; background-repeat: no-repeat;"></button>
            <button class="player-btn play-btn" aria-label="播放/暂停" style="background-image: url('https://img.icons8.com/ios-filled/50/ffffff/play.png'); background-size: contain; background-position: center; background-repeat: no-repeat;"></button>
            <button class="player-btn next-btn" aria-label="下一首" style="background-image: url('https://img.icons8.com/ios-filled/50/ffffff/fast-forward.png'); background-size: contain; background-position: center; background-repeat: no-repeat;"></button>
        </div>
        <div class="player-info">
            <span class="track-name"></span>
            <span class="track-time">0:00/0:00</span>
        </div>
    </div>
    
    <!-- 脚本 -->
    <script src="static/js/player.js"></script>
    <script src="static/js/protection.js"></script>
    <script>
        // 页面加载时的平滑过渡动画
        document.addEventListener('DOMContentLoaded', () => {
            // 确保在视频页面上导航栏位置正确
            document.body.classList.add('video-page');
            
            // 移动端导航栏滑动功能
            const isMobile = window.innerWidth < 480;
            
            if (isMobile) {
                const navMenu = document.querySelector('.nav-menu');
                if (navMenu) {
                    // 获取当前活动项
                    const activeItem = navMenu.querySelector('.nav-item.active');
                    
                    // 如果有活动项,将其滚动到可视区域中间
                    if (activeItem) {
                        setTimeout(() => {
                            const navMenuWidth = navMenu.offsetWidth;
                            const activeItemLeft = activeItem.offsetLeft;
                            const activeItemWidth = activeItem.offsetWidth;
                            
                            // 计算要滚动的位置,使活动项居中
                            const scrollPosition = activeItemLeft - (navMenuWidth / 2) + (activeItemWidth / 2);
                            
                            // 平滑滚动到该位置
                            navMenu.scrollTo({
                                left: Math.max(0, scrollPosition),
                                behavior: 'smooth'
                            });
                        }, 100);
                    }
                    
                    // 添加拖动滚动功能
                    let isDown = false;
                    let startX;
                    let scrollLeft;
                    
                    navMenu.addEventListener('mousedown', (e) => {
                        isDown = true;
                        navMenu.classList.add('grabbing');
                        startX = e.pageX - navMenu.offsetLeft;
                        scrollLeft = navMenu.scrollLeft;
                    });
                    
                    navMenu.addEventListener('mouseleave', () => {
                        isDown = false;
                        navMenu.classList.remove('grabbing');
                    });
                    
                    navMenu.addEventListener('mouseup', () => {
                        isDown = false;
                        navMenu.classList.remove('grabbing');
                    });
                    
                    navMenu.addEventListener('mousemove', (e) => {
                        if (!isDown) return;
                        e.preventDefault();
                        const x = e.pageX - navMenu.offsetLeft;
                        const walk = (x - startX) * 2; // 滚动速度
                        navMenu.scrollLeft = scrollLeft - walk;
                    });
                    
                    // 触摸事件支持
                    navMenu.addEventListener('touchstart', (e) => {
                        startX = e.touches[0].pageX - navMenu.offsetLeft;
                        scrollLeft = navMenu.scrollLeft;
                    }, { passive: true });
                    
                    navMenu.addEventListener('touchmove', (e) => {
                        const x = e.touches[0].pageX - navMenu.offsetLeft;
                        const walk = (x - startX) * 2;
                        navMenu.scrollLeft = scrollLeft - walk;
                    }, { passive: true });
                }
            }
            
            // 获取视频元素
            const videoElement = document.querySelector('video');
            
            // 添加视频的空格键控制
            if (videoElement) {
                // 阻止全局空格键事件在视频页面触发音频播放器
                document.addEventListener('keydown', function(e) {
                    if (e.code === 'Space' || e.keyCode === 32) {
                        e.preventDefault();
                        
                        // 切换视频播放状态
                        if (videoElement.paused) {
                            videoElement.play();
                        } else {
                            videoElement.pause();
                        }
                        
                        // 阻止事件冒泡,防止触发音频播放器
                        return false;
                    }
                }, true); // 使用捕获阶段处理事件
            }
            
            // 为所有返回到普通页面的链接添加反向过渡类
            const normalPageLinks = document.querySelectorAll('a[href^="index.html"], a[href^="contact.html"]');
            normalPageLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (e.ctrlKey || e.metaKey) return; // 让用户可以通过Ctrl/Cmd+点击在新标签页打开
                    
                    e.preventDefault();
                    document.body.classList.add('reverse-transition');
                    
                    // 开始反向动画
                    const playerBar = document.querySelector('.player-bar');
                    const navBar = document.querySelector('.nav-bar');
                    
                    if (playerBar && navBar) {
                        // 显示播放器以便执行动画
                        playerBar.style.display = 'flex';
                        
                        // 动画完成后跳转
                        setTimeout(() => {
                            window.location.href = this.href;
                        }, 350);
                    } else {
                        // 如果没有找到元素,直接跳转
                        window.location.href = this.href;
                    }
                });
            });
        });
    </script>
</body>
</html>
